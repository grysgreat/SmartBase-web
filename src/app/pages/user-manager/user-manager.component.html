<nz-collapse>
    <nz-collapse-panel [nzHeader]="'All User info'">
      <button nz-button nzType="primary" nzShape="circle" class="add-new-btn"
      (click)="createconfig()">+</button>
      <nz-descriptions *ngFor="let v of pconfiglist;let i = index;" nzTitle={{i+1}} nzBordered="true">
        <nz-descriptions-item nzTitle="ID">{{v.id}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="name">{{v.name}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="password">{{v.pwd}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="priority">{{v.priority}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="删除"><button nz-button nzType="primary" (click)="deleteconfig(i)">&nbsp;&nbsp;</button></nz-descriptions-item>
    </nz-descriptions>
    </nz-collapse-panel>
  </nz-collapse>
<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
<ng-container *nzModalContent>

<nz-card [nzBordered]="false" [nzTitle]="' Add New User '" [nzLoading]="false">    
    <form nz-form class="login-form">
        <nz-form-item>
            <nz-input-group>
                <input type="text" class="form-item"  nz-input 
                    placeholder="Name"   [(ngModel)]="newconfig.name" [ngModelOptions]="{standalone: true}"/>
            </nz-input-group>
        </nz-form-item>
        <nz-form-item>
            <nz-input-group>
                <input type="text" class="form-item" nz-input 
                    placeholder="Pasword"   [(ngModel)]="newconfig.pwd" [ngModelOptions]="{standalone: true}"/>
            </nz-input-group>
        </nz-form-item>

        <nz-form-item>
            <nz-input-group>
                <input type="text" class="form-item"  nz-input 
                    placeholder="priority"   [(ngModel)]="newconfig.priority" [ngModelOptions]="{standalone: true}"/>
            </nz-input-group>
        </nz-form-item>
        <button nz-button nzType="dashed" class="login-form-button login-form-margin "
        (click)="createnewconfig()">
            <i nz-icon nzType="download"></i>Add User
        </button>

    </form>

</nz-card>
</ng-container>
</nz-modal>
