<p>jsplumb works!</p>
<div id="app">
  <div class="container-fluid">
    <div nz-row class="row">
      <div nz-col nzSpan="6" id="side-buttons" class="  min-height">
        <div>
          <h3>节点类型列表</h3>
          <nz-collapse>
            <nz-collapse-panel nzHeader="源数据源">
              <a class="btn btn-success btn-controler" data-template="Redis" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据reids</a><br>
              <a class="btn btn-success btn-controler" data-template="Jdbc" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Jdbc</a><br>
              <a class="btn btn-success btn-controler" data-template="Hdfs" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Hdfs</a><br>
              <a class="btn btn-success btn-controler" data-template="Socket" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Socket</a><br>
              <a class="btn btn-success btn-controler" data-template="Kafka" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Kafka</a><br>
              <a class="btn btn-success btn-controler" data-template="rtmp" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Rtmp</a><br>
              <a class="btn btn-success btn-controler" data-template="rtsp" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Rtsp</a><br>
              <a class="btn btn-success btn-controler" data-template="modbus" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Modbus</a><br>
              <a class="btn btn-success btn-controler" data-template="opcua" data-opcode="source" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                源数据Opcua</a><br>
            </nz-collapse-panel>
            <nz-collapse-panel nzHeader="目的数据源">
              <a class="btn btn-success btn-controler" data-template="Redis" data-opcode="target" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                目的数据reids</a><br>
              <a class="btn btn-success btn-controler" data-template="Jdbc" data-opcode="target" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                目的数据Jdbc</a><br>
              <a class="btn btn-success btn-controler" data-template="Hdfs" data-opcode="target" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                目的数据Hdfs</a><br>
              <a class="btn btn-success btn-controler" data-template="Socket" data-opcode="target" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                目的数据Socket</a><br>
              <a class="btn btn-success btn-controler" data-template="Kafka" data-opcode="target" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                目的数据Kafka</a><br>
            </nz-collapse-panel>
            <nz-collapse-panel nzHeader="中间算子">
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="计算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                计算子</a><br>
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="滤算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                滤算子</a><br>
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="映算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                映算子</a><br>
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="灭算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                灭算子</a><br>
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="時算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                時算子</a>
              <a class="btn btn-success btn-controler" data-template="operation" data-opcode="造算子" role="button">
                <i class="fa fa-navicon" aria-hidden="true"></i>
                造算子</a>
            </nz-collapse-panel>
          </nz-collapse>

          <textarea style="margin-top:20px; margin-left: 10px; margin-right: 30px;" rows="14" nz-input
            [(ngModel)]="jsonstr"></textarea>
          <button nz-button nzType="dashed" class="login-form-button login-form-margin" (click)="submitJson()">
            <i nz-icon nzType="download"></i>SubMit A Job----
            <br>
          </button>
          <button nz-button nzType="dashed" class="login-form-button login-form-margin" (click)="sdf()">
            <i nz-icon nzType="download"></i>进行连接
            <br>
          </button>
          <button nz-button nzType="dashed" class="login-form-button login-form-margin" (click)="check()">
            <i nz-icon nzType="download"></i>Gargp test
            <br>
          </button>
        </div>
      </div>
      <div nz-col nzSpan="18" class=" bg-success min-height" id="drop-bg" #drawbox>
        <div id='drawbox'>


          <flink-dragable-body *ngFor="let item of dragbody_list;let i = index" 
          [(data)]="dragbody_list[i]"
            [redislist]="Redislist" 
            [kafkalist]="Kafkalist" 
            [jdbclist]="Jdbclist"
            [socketlist]="Socketlist"
            [hdfslist]="Hdfslist" 
            [rtmplist]="RtmpList" 
            [rtsplist]="RtspList" 
            [modbuslist]="ModbusList"
            [opcualist] ="Opcualist"
            (close)="shutDownComp($event)"> </flink-dragable-body>

          <flink-dragoperation *ngFor="let item of dragbody_operation;;let i = index" [(data)]="dragbody_operation[i]"
            (close)="shutDownComp($event)">

          </flink-dragoperation>

        </div>
      </div>
    </div>
  </div>
</div>
